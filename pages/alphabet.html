<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Alphabet</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../assets/css/navbar.css">
    <link rel="stylesheet" href="../assets/css/alphabet.css">
</head>
<body>
<div id="navbar"></div>
<div class="container">
    <h1 id="titre">La course des lettres</h1>
    <p id="consignes">Retrouve la lettre de l'Alphabet dans la grille avant que l'escargot ne mange la laitue</p>
    <div id="success">PERDU</div>
    <div id="course">
        <img id="route" src="../images/route.png" alt="route">
        <img src="../images/laitue.png" alt="" id="laitue">
        <img id="snail" src="../images/snail.png" alt="snail">
    </div>
    <div id="debut">
        <button id="btn-debut" type="button" class="btn btn-primary">C'est parti!</button>
    </div>
    <div id="grille-lettre">
        <div id="grille">
            <div id="lettre"></div>
        </div>
    </div>
</div>
</body>
<script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
<script src="../assets/js/navbar.js"></script>
<script type="module" src="../assets/js/alphabet.js"></script>
</html>
